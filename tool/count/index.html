<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数カウント</title>
    <link rel="icon" type="image/jpg" href="/ttshome/1678453241image.jpg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        textarea {
            width: 80%;
            height: 200px;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 1.2em;
            margin-bottom: 20px;
            resize: none;
        }

        .result {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .result span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>文字数カウント</h1>
    <textarea id="inputText" placeholder="ここにテキストを入力..."></textarea>
    <div class="result">文字数: <span id="charCount">0</span></div>
    <div class="result">スペースを除く文字数: <span id="charCountNoSpaces">0</span></div>

    <script>
        const inputText = document.getElementById('inputText');
        const charCount = document.getElementById('charCount');
        const charCountNoSpaces = document.getElementById('charCountNoSpaces');

        inputText.addEventListener('input', () => {
            const text = inputText.value;
            charCount.textContent = text.length;
            charCountNoSpaces.textContent = text.replace(/\s/g, '').length;
        });
    </script>
</body>
</html>
