<!DOCTYPE html>
<html>

<head>
    <title>音声録音</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpg" href="/ttshome/1678453241image.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    h1 {
        text-align: center;
    }

    .button-container {
        text-align: center;
        margin-bottom: 20px;
    }

    .button-container button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        margin-right: 10px;
    }

    .button-container button:disabled {
        background-color: #cccccc;
        cursor: default;
    }

    .button-container button:hover {
        background-color: #45a049;
    }

    #audioElement {
        width: 100%;
        margin-top: 20px;
    }

    #downloadLink {
        display: block;
        text-align: center;
        margin-top: 20px;
    }
    </style>
</head>

<body>
    <h1>音声録音</h1>
<div class="button-container">
    <button id="recordButton">録音開始</button>
    <button id="stopButton" disabled>録音停止</button>
</div>

<h2>録音した音声</h2>
<audio id="audioElement" controls></audio>

<a id="downloadLink" style="display: none;"></a>

<script>
    let mediaRecorder;
    const recordButton = document.getElementById('recordButton');
    const stopButton = document.getElementById('stopButton');
    const audioElement = document.getElementById('audioElement');
    const downloadLink = document.getElementById('downloadLink');

    recordButton.addEventListener('click', startRecording);
    stopButton.addEventListener('click', stopRecording);

    function startRecording() {
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function (stream) {
                mediaRecorder = new MediaRecorder(stream);
                const audioChunks = [];

                mediaRecorder.addEventListener('dataavailable', function (e) {
                    audioChunks.push(e.data);
                });

                mediaRecorder.addEventListener('stop', function () {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    audioElement.src = audioUrl;
                    downloadLink.href = audioUrl;
                    downloadLink.download = 'recorded_audio.webm';
                    downloadLink.style.display = 'block';
                });

                mediaRecorder.start();
                recordButton.disabled = true;
                stopButton.disabled = false;
            })
            .catch(function (err) {
                console.log('録音の開始に失敗しました: ' + err);
            });
    }

    function stopRecording() {
        mediaRecorder.stop();
        recordButton.disabled = false;
        stopButton.disabled = true;
    }
</script>
</body>

</html>
