<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神(クソ)要約ツール</title>
    <link rel="icon" type="image/jpg" href="/ttshome/1678453241image.jpg">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: #f2f2f2;
        }

        #container {
            background-color: #444;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: #f2f2f2;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            background-color: #555;
        }
    </style>
</head>

<body>
    <div id="container">
        <textarea id="inputText" rows="5" placeholder="テキストを入力..."></textarea>
        <button onclick="processText()">要約ボタン</button>
        <div id="result"></div>
    </div>

    <script>//パイナップル好き。
        function processText() {
            const input = document.getElementById('inputText').value;
            let result = "";
            for (let i = 0; i < input.length; i++) {
                if (i % 2 === 0) {
                    result += input[i];
                }
            }
            document.getElementById('result').innerText = result;
        }
    </script>
</body>

</html>
