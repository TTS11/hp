<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秒で席替え</title>
    <link rel="icon" type="image/jpg" href="/ttshome/1678453241image.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        h1 {
            margin-top: 20px;
            color: #343a40;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
        }

        td {
            border: 1px solid #ced4da;
            text-align: center;
            vertical-align: middle;
            font-size: 1.2rem;
            background-color: #ffffff;
            padding: 15px;
        }

        td:nth-child(odd) {
            background-color: #e9ecef;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle-label {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>秒で席替え</h1>
    <div class="toggle-container">
        <label class="toggle-label">ドキドキモード</label>
        <input type="checkbox" id="excitingMode">
    </div>
    <button onclick="shuffleSeats()">席替えする</button>
    <table id="seatingChart"></table>
    <script>
        function generateTable(rows, cols) {
            const table = document.getElementById('seatingChart');
            table.innerHTML = ''; // 初期化
            for (let i = 0; i < rows; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('td');
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        function shuffleSeats() {
            const excitingMode = document.getElementById('excitingMode').checked;
            const numbers = Array.from({ length: 30 }, (_, i) => i + 1);
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }

            if (excitingMode) {
                excitingShuffle(numbers);
            } else {
                assignSeats(numbers);
            }
        }

        function assignSeats(numbers) {
            const cells = document.querySelectorAll('#seatingChart td');
            cells.forEach((cell, index) => {
                cell.textContent = numbers[index];
            });
        }
        function excitingShuffle(numbers) {
            const cells = document.querySelectorAll('#seatingChart td');
            let currentIndex = 0;

            const randomIntervals = [];
            cells.forEach((cell, index) => {
                randomIntervals[index] = setInterval(() => {
                    cell.textContent = Math.floor(Math.random() * 30) + 1;
                }, 50);
            });

            function stopRandomizing() {
                if (currentIndex >= cells.length) {
                    randomIntervals.forEach(interval => clearInterval(interval));
                    return;
                }
                clearInterval(randomIntervals[currentIndex]);
                cells[currentIndex].textContent = numbers[currentIndex]; // 確定
                currentIndex++;
                setTimeout(stopRandomizing, 2000);
            }
            setTimeout(stopRandomizing, 2000);
        }
        generateTable(5, 6);
    </script>
</body>

</html>
