<!DOCTYPE html>
<html>

<head>
    <title>1人でチャット!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpg" href="/ttshome/1678453241image.jpg">
    <meta property="og:type" content="website" />
    <meta property="og:title" content="１人でチャット!!" />
    <meta property="og:site_name" content="TTS-HP" />
    <meta name="twitter:card" content="Summary Card" />
    <meta name="twitter:site" content="@tts2525" />
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
        }
        h3 {
            text-align: center;
            color: #000000;
        }
        #chatBox {
            width: 70%;
            height: 500px;
            margin: auto;
            border: 1px solid #ddd;
            overflow-y: scroll;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #messageForm {
            width: 70%;
            margin: auto;
            margin-top: 10px;
            display: flex;
        }

        #userMessage {
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            margin-right: 5px;
        }

        button {
            padding: 5px 15px;
            background-color: #0099cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0077aa;
        }

        p {
            padding: 5px;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #0077aa;
        }
        p:nth-child(even) {
            background-color: #e6f7ff;
        }
    </style>
</head>

<body>
    <h1>一人でグループチャット</h1>
    <div id="chatBox">
        <!-- メッセージはここに表示されます -->
    </div>

    <form id="messageForm">
        <input type="text" id="userMessage" placeholder="メッセージを入力" required>
        <button type="submit">送信</button>
    </form>
    <h3>
        おじさん構文生成システム搭載<br>(独自開発！)
    </h3>
    <script>
        const wordLists = [
            ["オハヨー!", "花子ちゃんオハヨー!😂🤣🤗", "お疲れ様〜😎(^o^)", "コンバンワ🥰🥰～"],
            ["何してるのかい、✋❓", "元気カ、イ❓🎶😎(*/ω＼*)"],
            ["何してるのかい、✋❓", "元気カ、イ❓🎶😎(*/ω＼*)", "あれ😅、朝と夜間違えたのかな🤷👨おぢさんはまだ起きてますヨ"],
            ["連絡くれナイから😓(┬┬﹏┬┬)", "おぢさんは家🏠、で、ヒトリ😭😅😅"],
            ["カナシイな～＾＾😢（笑）", "会いたい、ナ(*/ω＼*)(^人^)😅", "こんど"],
            ["ランチ、でも🍚ド、ウ❓（笑）", "ちょっと😎電話📞できるか、ナ（￣ー￣?）", "旅行🧳いカ、ナイ❓(?_?)（笑）"],
            ["今日、は雨ダネ!😭😓¬_¬ ¬_¬", "今日、は晴れダネ🌤🌤（笑）", "きょう、も、😀😄(❁´◡`❁)"],
            ["楽しい😂😂❤️", "綺麗な^_^^_^", "美しい😍😍😂", "かわいいo(*^＠^*)o😍"],
            ["花子チャン😂😂🤣、", "花子ちゃん💕😘（笑）🎶、", "今から寝ようと思ってたのに、(つ∀-)ｵﾔｽﾐｰ😎目が覚めちゃったヨ😅😂😂", "ご飯おいしかったヨ❗😋😋"],
            ["あいたいな🎈🎈🥰(￣y▽,￣)╭ ", "と,o(*^＠^*)o遊びたい🎶😂😂"],
            ["会社をサボるなんて、☆*: .｡. o(≧▽≦)o .｡.:*☆😅ダメだゾ🤣", "こんな遅い時間🌃になにしてるの❓🙄😂", "おじさんは元気だヨ💪", "今度遊ばなイ❓😀"]
        ];

        function generateSentence() {
            let sentence = "";
            for (let i = 0; i < wordLists.length; i++) {
                const randomIndex = Math.floor(Math.random() * wordLists[i].length);
                sentence += wordLists[i][randomIndex];
            }
            return sentence;
        }

        var preSetMessages = [
            "それってどういうこと？🤔",
            "あなたの話、すごく面白いよ！😄",
            "なんだか懐かしい話だね🥲",
            "私もその経験があるよ！😊",
            "え？それ本当に？😲",
            "面白いことがあったら教えて！🤗",
            "ふーん、それは初めて聞いた！😯",
            "今日は何をした？🙂",
            "最近読んだ本の話を聞かせて！📚",
            "私は今、コーヒーを飲んでるよ☕️",
            "ちなみに、私は猫派だよ！🐱",
            "昨日の夜、星を見た？🌟",
            "今週末は何の予定？📅",
            "旅行に行くなら、どこに行きたい？🌍",
            "私の好きな映画はインセプションだよ🎥",
            "最近、新しい趣味を見つけたんだ😁",
            "あなたの好きな音楽は何？🎵",
            "最後に笑ったのはいつ？😂",
            "季節の変わり目、体調管理大丈夫？😷",
            "今週末、何か予定は？📆",
            "一緒にゲームしよう！🎮",
            "最近見た映画はどうだった？🎞️",
            "おすすめのレストラン知ってる？🍽️",
            "一番好きな休日の過ごし方は？🏖️",
            "僕の家はどこですか?",
            "愛してますよ！！",
            generateSentence(),
            generateSentence(),
            generateSentence(),
            generateSentence(),
            generateSentence()
        ];
        var preSetNames = ["徳川", "源頼朝", "福井 太郎", "ツイ廃", "アンパン 太郎"];

        var chatBox = document.getElementById("chatBox");
        var messageForm = document.getElementById("messageForm");
        var userMessage = document.getElementById("userMessage");
        function postRandomMessage() {
            var randomMessageIndex = Math.floor(Math.random() * preSetMessages.length);
            var randomNameIndex = Math.floor(Math.random() * preSetNames.length);
            var newRandomMessage = document.createElement("p");
            newRandomMessage.textContent = preSetNames[randomNameIndex] + "： " + preSetMessages[randomMessageIndex];
            chatBox.appendChild(newRandomMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            var randomDelay = Math.floor(Math.random() * 3000) + 1000;  // 1秒から4秒の間でランダムに
            setTimeout(postRandomMessage, randomDelay);
        }

        messageForm.onsubmit = function (e) {
            e.preventDefault();

            if (userMessage.value.trim() === '') {
                return;
            }

            var newUserMessage = document.createElement("p");
            newUserMessage.textContent = "あなた： " + userMessage.value;
            chatBox.appendChild(newUserMessage);

            // ここでチャットボックスを最新のメッセージまでスクロール
            chatBox.scrollTop = chatBox.scrollHeight;

            userMessage.value = '';
        };
        postRandomMessage();
    </script>
</body>

</html>
