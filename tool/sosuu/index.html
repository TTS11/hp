<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpg" href="/ttshome/1678453241image.jpg">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素数ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>素数ゲーム</h1>
    <h2>素数だと思う場合は、○を押してください。</h2>
    <div class="game-container">
        <p id="number"></p>
        <div class="options">
            <div class="option" id="option-yes">
                <img src="https://dummyimage.com/200x200/2ecc71/ffffff.png&text=○" alt="○">
            </div>
            <div class="option" id="option-no">
                <img src="https://dummyimage.com/200x200/e74c3c/ffffff.png&text=×" alt="×">
            </div>
        </div>
        <p id="result"></p>
        <button id="next-button">次の問題</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
